<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>


</head>

<body class="dark">
  <!-- Todo list title -->

  <div class="header">
    <h1 class="title">Todo</h1>
    <span class="change-theme"></span>
  </div>

  <!-- Todo List Input -->
  <div class="todo-input-container">

    <div class="static-check-btn"></div>
    <input class="todo-input" type="text" placeholder="Create a new todo...">
  </div>
  <!-- Todo List -->
  <div class="todo-list-container">
    <div class="todo-list">

    </div>
    <div class="todo-list-state-container">
      <p><span class="number">3</span> items left</p>

      <div class="todo-list-categories">
        <span class="todo-list-filter">All</span>
        <span class="todo-list-filter">Active</span>
        <span class="todo-list-filter">Completed</span>


      </div>
      <p class="clear-btn">Clear Completed</p>
    </div>
  </div>


  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Drag and drop to reorder list</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://hyunjikim.dev/" target="_blank">Hyunji Kim</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
